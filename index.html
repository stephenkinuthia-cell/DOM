<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series to Watch</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="./script.js" defer></script>
</head>
<body>
  <main id="wrapper">
    <header id="page-banner">
      <h1 id="title">Movie to Watch</h1>
    </header>

    <section id="movie-list">
      <ul>
        <li>
            <span class="name">Breaking Bad</span>
            <span class="btns">
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="delete"><i class="fas fa-trash"></i></button>
            </span>
        </li>

        <li>
          <span class="name">Prison Breaking</span>
          <span class="btns">
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="delete"><i class="fas fa-trash"></i></button>
          </span>
        </li>
        <li>
          <span class="name">Black List</span>
          <span class="btns">
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="delete"><i class="fas fa-trash"></i></button>
          </span>
        </li>
        <li>
          <span class="name">Money Heist</span>
          <span class="btns">
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="delete"><i class="fas fa-trash"></i></button>
          </span>
        </li>
      </ul>
    </section>

    <form id="add-movie">
      <input type="text" placeholder="Add your Movie">
      <button>ADD</button>
    </form>
  </main> 

  <!-- Delete Confirmation Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p id="confirm-message"></p>
      <div class="modal-buttons">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
  </div>
</body>
</html>
